before_install:
  - if [[ $TRAVIS_OS_NAME == "osx" ]]; then brew update && brew install nasm; fi;
  - if [[ ("$TRAVIS_OS_NAME" == "linux") || ($TRAVIS_OS_NAME == "osx") ]]; then npm install -g npm@latest; fi
  - node --version
  - npm --version

install:
  - npm ci

before_script:
  - node --version
  - npm --version
