sudo: false

git:
  depth: 10

branches:
  only:
    - master
    - next

language: node_js

cache:
  directories:
    - $HOME/.npm
    - node_modules

addons:
  apt:
    packages: nasm

matrix:
  fast_finish: true
  include:
    - os: linux
      node_js: "12"
      script: npm run $JOB_PART
      env: JOB_PART=pretest
    - os: linux
      node_js: "12"
      script: npm run $JOB_PART
      env: JOB_PART=test:only
    - os: osx
      node_js: "12"
      script: npm run $JOB_PART
      env: JOB_PART=test:only
    - os: windows
      node_js: "12"
      script: npm run $JOB_PART
      env: JOB_PART=test:only
    - os: linux
      node_js: "10"
      script: npm run $JOB_PART
      env: JOB_PART=test:only
    - os: osx
      node_js: "10"
      script: npm run $JOB_PART
      env: JOB_PART=test:only
    - os: windows
      node_js: "10"
      script: npm run $JOB_PART
      env: JOB_PART=test:only
    - stage: test
      os: linux
      node_js: "8"
      script: npm run $JOB_PART
      env: JOB_PART=test:only
    - stage: test
      os: osx
      node_js: "8"
      script: npm run $JOB_PART
      env: JOB_PART=test:only
    - os: windows
      node_js: "8"
      script: npm run $JOB_PART
      env: JOB_PART=test:only
    - stage: deploy
      os: linux
      node_js: "8"
      script:
        - node -p "process.arch"
        - node src/install.js
        - tar -czvf mozjpeg-linux.tar.gz $COMPILATION_DEST
        - wget -c https://github.com/probonopd/uploadtool/raw/master/upload.sh
        - bash upload.sh mozjpeg-linux.tar.gz
      env:
        - COMPILATION_DEST=binaries/linux
        - COMPILATION_REQUIRED=true
    - stage: deploy
      os: osx
      node_js: "8"
      script:
        - node -p "process.arch"
        - node src/install.js
        - tar -czvf mozjpeg-osx.tar.gz $COMPILATION_DEST
        - wget -c https://github.com/probonopd/uploadtool/raw/master/upload.sh
        - bash upload.sh mozjpeg-osx.tar.gz
      env:
        - COMPILATION_DEST=binaries/macos
        - COMPILATION_REQUIRED=true
